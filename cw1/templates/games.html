<!DOCTYPE html>
<html>
<head>
	<title>Naughty Dog Information</title>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
	<style>
		body{
		padding-top: 50px;
		}
	
		.page{
		max-width: 1600px;
		margin: auto;
		}

		.headerp{
		padding-bottom: 100px;
		}

		table{ 
			border-collapse;
			width: 100%;
		}

		th, td{
		text-align: left;
		padding: 10px;
		color: black;
		}

		h1{
		font:verdana;
		color: red;
		}

		
	</style>
</head>
<body>
<div class="page">

<!--Navbar-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed"
		data-toggle="collapse" data-targer="#navbar" aria-expanded="false"
		aria-controls="navbar">
			<span class="sr-only">Toggle navigation </span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/#home">Naughty Dog Information</a>
		</div>

		<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li><a href="/#about">About</a></li>
			<li><a href="/games">Games</a></li>
			<li><a href="/#social">Social</a></li>
		</ul>
		</div>
	</div>
	</nav>

	<div class="headerp">
		<div class="header">
		<a name="home">
		<img src="/static/img/logo.jpg" alt="Naughty Dog Logo" style="width:100%;height:800px;" class="center">
		</div>
	</div>

<!--Games-->
	
		
	<h1>Naughty Dog Games</h1>
	<table border =1>
		<thead>
			<tr>
			<th>Title</th>
			<th>Release Date</th>
			<th>System</th>
			</tr>
		</thead>
		{% for row in rows %}
		<tr>
			<td>{{row["title"]}}</td>
			<td>{{row["release_date"]}}</td>
			<td>{{row["system"]}}</td>
		</tr>
		{% endfor %}
	</table>

</div>
</body>
</html>
